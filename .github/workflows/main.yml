name: CI

on: push

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Cypress Tests âš™ï¸
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Upload Cypress Artifacts ğŸ“‘
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Results
          path: |
            cypress/screenshots
            cypress/videos
            cypress/results